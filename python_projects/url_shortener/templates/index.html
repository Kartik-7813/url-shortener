<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e3f6fc 0%, #f7fbfc 100%);
            min-height: 100vh;
        }
        .centered-form {
            max-width: 500px;
            margin: 80px auto;
            padding: 32px 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25313.png" alt="Logo">
                <span class="fw-bold fs-4">URL Shortener</span>
            </a>
        </div>
    </nav>

    <div class="centered-form">
        <h2 class="mb-4 text-center fw-bold text-primary">Shorten Your URL</h2>
        <form method="post" action="{{ url_for('main.create_short_url') }}">
            <div class="input-group mb-3">
                <input type="url" name="original_url" class="form-control form-control-lg" placeholder="Enter URL to shorten" required />
                <button type="submit" class="btn btn-primary btn-lg">Shorten</button>
            </div>
        </form>
    </div>
</body>
</html>
